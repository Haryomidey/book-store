<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emperor Book</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Emperor Books</h1>
            <p>Latest books</p>
            <input type="text" placeholder="Search For Books..." class="search-input">
        </div>
        <div class="list-items">
            <h2>Books to read</h2>
            <ul>
                <li>
                    <span class="book-name">The Wise Man's Fear</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="book-name">Khafta on the Shore</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="book-name">The Master and The Slave</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="book-name">Owolabi An Achiever</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
            <div class="hide">
                <div class="checkbox">
                    <div class="check">&check;</div>
                </div>
                <h3>Hide all books</h3>
            </div>

            <div class="add-to-book">
                <input type="text" class="add-input">
                <span class="add-book">Add</span>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
